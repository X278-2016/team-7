
<div>
    <h2><span>Metric</span> {{vm.metric.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>M Metric Name</span></dt>
        <dd>
            <span>{{vm.metric.mMetricName}}</span>
        </dd>
        <dt><span>M Metric Value</span></dt>
        <dd>
            <span>{{vm.metric.mMetricValue}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="metric-detail.edit({id:vm.metric.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
