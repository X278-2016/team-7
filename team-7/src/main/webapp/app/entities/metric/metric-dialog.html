
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMetricLabel">Create or edit a Metric</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.metric.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.metric.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mMetricName">M Metric Name</label>
            <input type="text" class="form-control" name="mMetricName" id="field_mMetricName"
                    ng-model="vm.metric.mMetricName"
                    required />
            <div ng-show="editForm.mMetricName.$invalid">
                <p class="help-block"
                    ng-show="editForm.mMetricName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mMetricValue">M Metric Value</label>
            <input type="number" class="form-control" name="mMetricValue" id="field_mMetricValue"
                    ng-model="vm.metric.mMetricValue"
                    required />
            <div ng-show="editForm.mMetricValue.$invalid">
                <p class="help-block"
                    ng-show="editForm.mMetricValue.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.mMetricValue.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
