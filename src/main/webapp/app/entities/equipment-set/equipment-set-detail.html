
<div>
    <h2><span>Equipment Set</span> {{vm.equipmentSet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.equipmentSet.name}}</span>
        </dd>
        <dt><span>Pad Set</span></dt>
        <dd>
            <a ui-sref="pad-set-detail({id:vm.equipmentSet.padSet.id})">{{vm.equipmentSet.padSet.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="equipment-set-detail.edit({id:vm.equipmentSet.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
