
<div>
    <h2><span>Metric</span> {{vm.metric.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.metric.name}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.metric.value}}</span>
        </dd>
        <dt><span>Equipment Set</span></dt>
        <dd>
            <a ui-sref="equipment-set-detail({id:vm.metric.equipmentSet.id})">{{vm.metric.equipmentSet.id}}</a>
        </dd>
        <dt><span>Threshold</span></dt>
        <dd>
            <a ui-sref="threshold-detail({id:vm.metric.threshold.id})">{{vm.metric.threshold.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="metric-detail.edit({id:vm.metric.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
